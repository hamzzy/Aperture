apiVersion: apps/v1
kind: Deployment
metadata:
  name: aperture-aggregator
  namespace: aperture
  labels:
    app.kubernetes.io/name: aggregator
    app.kubernetes.io/part-of: aperture
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aggregator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aggregator
        app.kubernetes.io/part-of: aperture
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: aggregator
          image: aperture-aggregator:latest
          ports:
            - name: admin
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: APERTURE_ADMIN_LISTEN
              value: "0.0.0.0:9090"
            - name: APERTURE_AGGREGATOR_LISTEN
              value: "0.0.0.0:50051"
            - name: APERTURE_BUFFER_SIZE
              value: "10000"
            - name: APERTURE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aperture-secrets
                  key: auth-token
                  optional: true
            # Uncomment for ClickHouse persistence:
            # - name: APERTURE_CLICKHOUSE_ENDPOINT
            #   value: "http://clickhouse.aperture.svc:8123"
            # - name: APERTURE_CLICKHOUSE_DATABASE
            #   value: "aperture"
          livenessProbe:
            httpGet:
              path: /healthz
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: admin
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aperture-aggregator
  namespace: aperture
  labels:
    app.kubernetes.io/name: aggregator
    app.kubernetes.io/part-of: aperture
spec:
  type: ClusterIP
  ports:
    - name: admin
      port: 9090
      targetPort: admin
    - name: grpc
      port: 50051
      targetPort: grpc
  selector:
    app.kubernetes.io/name: aggregator
