[package]
name = "aperture-aggregator"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Aggregator service for Aperture (Phase 5+)"

[[bin]]
name = "aperture-aggregator"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
tokio.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde.workspace = true
serde_json.workspace = true
config.workspace = true

# Internal dependencies
aperture-shared = { path = "../shared", features = ["wire-protocol"] }

# gRPC
tonic = "0.11"
prost = "0.12"

# Storage (optional for Phase 5+)
clickhouse = { workspace = true, optional = true }
scylla = { workspace = true, optional = true }

[build-dependencies]
tonic-build = "0.11"

[features]
default = []
clickhouse-storage = ["clickhouse"]
scylla-storage = ["scylla"]
